<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="title"><h1>Etch A Sketch</h1></div>
  
    <div class="options">
        <input type="range" min="1" max="100" value="42" class="slider" id="boardSize">
        <div id="sideDisplay">42</div>
        <button class="button" id="clear">Clear</button>
        <button class="button" id="randomize">Randomize</button>
        <label class="button">Rainbow
            <input type="checkbox" id="random">
        </label>
    </div>
   
</body>
</html>
